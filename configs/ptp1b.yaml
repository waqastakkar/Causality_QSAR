paper_id: ptp1b_causal_qsar_v1
target: CHEMBL335

paths:
  chembl_sqlite: data/raw/chembl_36.db
  data_root: data
  outputs_root: outputs

style:
  svg_only: true
  font: Times New Roman
  bold_text: true
  palette: nature5
  font_title: 16
  font_label: 14
  font_tick: 12
  font_legend: 12

training:
  task: regression
  label_col: pIC50
  seeds: [1, 2, 3, 4, 5]
