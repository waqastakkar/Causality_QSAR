  epochs: 20
  early_stopping_patience: 10

robustness:
  ensemble_size: 5
  conformal_coverage: 0.90
  ad_threshold: 0.35

screening:
  input_format: smi
  smi_layout: smiles_id
  header: auto
  smiles_col_name: smiles
  id_col_name: zinc_id
  cns_mpo_threshold: 4.0
  topk: 500
